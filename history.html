<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>History ‚Äì Auralance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/history.css">
  <style>
    .history-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(143,90,255,0.08);
    }
    .history-section h2 {
      text-align: center;
      font-size: 1.8em;
      font-weight: 800;
      margin-bottom: 25px;
      color: #2b2b45;
    }
    .history-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.97em;
    }
    .history-table th,
    .history-table td {
      padding: 12px 16px;
      border: 1px solid #e5e5f0;
      text-align: center;
    }
    .history-table thead {
      background: #f9f8ff;
      color: #5a5a72;
      font-weight: 700;
    }
    .history-table tbody tr:hover {
      background-color: #f3f2fe;
      transition: background-color 0.2s ease;
    }
    @media (max-width: 768px) {
      .history-table {
        font-size: 0.9em;
      }
      .history-controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- üîù Header -->
  <header class="header">
    <div class="logo-block">
      <span class="logo-aura"></span>
      <span class="logo-text"><b>Auralance</b></span>
    </div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="find-work.html">Find work</a>
      <a href="favorites.html">Favorites</a>
      <a class="active" href="history.html">History</a>
      <a href="subscription.html">Subscribe</a>
      <a href="settings.html">Settings</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- üìú History Section -->
  <section class="history-section">
    <h2>Search History</h2>

    <div class="history-controls">
        <button id="repeat-last" class="auralance-btn">üîÑ Repeat Last</button>
        <button id="clear-history" class="auralance-btn">üóëÔ∏è Clear History</button>
        
        <!-- –ù–æ–≤—ã–π –±–ª–æ–∫ -->
        <select id="export-format" class="auralance-btn">
          <option value="csv">CSV</option>
          <option value="json">JSON</option>
        </select>
        <button id="export-btn" class="auralance-btn">üíæ Export</button>
      </div>
      

    <table class="history-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Keywords</th>
          <th>Category</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="history-body">
        <!-- History rows will be rendered here -->
      </tbody>
    </table>
  </section>

  <!-- üîß Scripts -->
  <script src="js/main.js"></script>
  <script src="js/history.js"></script>
</body>
</html>
