  <section class="history-section">
    <h2>Search History</h2>
    <div class="history-controls">
      <button class="auralance-btn" onclick="repeatLastSearch()">Repeat last search</button>
      <button class="auralance-btn" onclick="clearHistory()">Clear history</button>
    </div>
    <table class="history-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Keywords</th>
          <th>Category</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="history-body">
        <!-- История будет подгружаться сюда через js (или статично, если пока нет логики) -->

          <td>1</td>
          <td>AI, Automation</td>
          <td>Development</td>

        </tr>
        <tr>
          <td>2</td>
          <td>Logo Design</td>

        </tr>

    </table>
