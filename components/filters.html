<div class="auralance-filters-block">
    <div class="auralance-filters-header">
      <span class="auralance-filters-label">Filters</span>
      <div class="auralance-filters-divider"></div>
    </div>
    <form class="auralance-filters">
      <select class="auralance-filter auralance-filter-category">
        <option value="">Category</option>
        <option value="design">Design</option>
        <option value="development">Development</option>
        <option value="marketing">Marketing</option>
        <option value="writing">Writing</option>
        <option value="ai">AI / Automation</option>
      </select>
      <select class="auralance-filter auralance-filter-budget">
        <option value="">Budget</option>
        <option value="0-100">$0–100</option>
        <option value="100-500">$100–500</option>
        <option value="500-1000">$500–1000</option>
        <option value="1000+">$1000+</option>
      </select>
      <select class="auralance-filter auralance-filter-platform">
        <option value="">Platform</option>
        <option value="upwork">Upwork</option>
        <option value="guru">Guru</option>
        <option value="freelancer">Freelancer</option>
      </select>
      <input type="text" class="auralance-filter auralance-filter-keywords" placeholder="Keywords" />
      <button type="button" class="auralance-more-filters-btn">More filters</button>
      <div class="auralance-filters-advanced" style="display:none;">
        <select class="auralance-filter auralance-filter-urgency">
          <option value="">Urgency</option>
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="flexible">Flexible</option>
        </select>
        <select class="auralance-filter auralance-filter-lang">
          <option value="">Language</option>
          <option value="en">English</option>
          <option value="ru">Russian</option>
        </select>
      </div>
    </form>
  </div>
