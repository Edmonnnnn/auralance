<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Find Work – Auralance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/filters.css">
  <link rel="stylesheet" href="css/job-list.css">
</head>
<body>
  <header class="header">
    <div class="logo-block">
      <span class="logo-aura"></span>
      <span class="logo-text"><b>Auralance</b></span>
    </div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a class="active" href="find-work.html">Find work</a>
      <a href="favorites.html">Favorites</a>
      <a href="history.html">History</a>
      <a href="subscription.html">Subscribe</a>
      <a href="settings.html">Settings</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- 🎯 Filters -->
  <div class="auralance-filters-block">
    <div class="auralance-filters-header">
      <span class="auralance-filters-label">Filters</span>
      <div class="auralance-filters-divider"></div>
    </div>
    <form class="auralance-filters">
      <div class="auralance-filter-wrap"><span class="filter-icon" title="Category">🎨</span>
        <select class="auralance-filter" id="category" aria-label="Category">
          <option value="">Category</option>
          <option value="design">Design</option>
          <option value="development">Development</option>
          <option value="marketing">Marketing</option>
          <option value="writing">Writing</option>
          <option value="ai">AI / Automation</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="auralance-filter-wrap"><span class="filter-icon" title="Keywords">🔎</span>
        <input type="text" class="auralance-filter" id="keywords" placeholder="Keywords (e.g. python, ai)" aria-label="Keywords"/>
      </div>

      <button type="button" class="auralance-search-btn" id="search-btn">
        <span>🔍</span> Search
      </button>
    </form>
  </div>

  <!-- 📋 Job Results -->
  <section class="auralance-job-list">
    <div id="job-results" class="job-list-container"></div>
  </section>

  <!-- 🔧 Scripts -->
  <script src="js/findwork.js"></script>
</body>
</html>
