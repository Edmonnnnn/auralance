<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Log In – Auralance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header class="header">
    <div class="logo-block">
      <span class="logo-aura"></span>
      <span class="logo-text"><b>Auralance</b></span>
    </div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="find-work.html">Find work</a>
      <a href="favorites.html">Favorites</a>
      <a href="history.html">History</a>
      <a href="subscription.html">Subscribe</a>
      <a href="settings.html">Settings</a>
      <a href="profile.html">Profile</a>
      <a class="active" href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <div class="login-bg-glow"></div>
  <div class="login-container glass-fadein">
    <h2>Log In</h2>
    <form id="login-form" autocomplete="off">
      <div class="input-group">
        <input type="email" id="login-email" placeholder="Email" required autocomplete="username">
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
      </div>
      <button type="submit" class="auralance-btn login-btn">Log In</button>
    </form>
    <div id="login-message" class="login-message"></div>
    <div class="login-footer">
      <span>Don't have an account?</span>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script>
    // Пример логики авторизации через localStorage (замени на свою при необходимости)
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      if (!email || !password) {
        showMsg('Please fill all fields', 'error');
        return;
      }
      // Простейшая валидация (можно заменить на реальную)
      let user = JSON.parse(localStorage.getItem('user') || '{}');
      if (user.email === email && user.password === password) {
        showMsg('Welcome!', 'success');
        setTimeout(() => window.location.href = 'profile.html', 700);
      } else if (!user.email) {
        showMsg('User not found. Please sign up.', 'error');
      } else {
        showMsg('Invalid credentials', 'error');
      }
    }
    function showMsg(msg, type) {
      const m = document.getElementById('login-message');
      m.textContent = msg;
      m.className = 'login-message ' + (type || '');
      if (type === 'success') m.style.color = '#3bd67a';
      else m.style.color = '#e74c3c';
    }
  </script>
</body>
</html>
